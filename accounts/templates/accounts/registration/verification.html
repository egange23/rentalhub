<!--templates/registration/signup.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Account Verification!{% endblock title %}

{% block content %}
<body>
<h2>Verification</h2>
<form method="post">
    <div >
    {% csrf_token %}
    {{ form|crispy }}
   
    <button class="btn btn-success" type="submit">Verify</button>
</form>
{% endblock content %}
