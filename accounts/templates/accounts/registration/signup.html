<!--templates/registration/signup.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Sign Up NOW!{% endblock title %}

{% block content%}
<body>
<h2>Sign Up!</h2>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <input type="checkbox" onclick="showHide()" id="id_show_hide"> Show/Hide Password </input> <br> <br>
    <button class="btn btn-success" type="submit">Sign Up</button>

</form>


<script>
    function showHide() {
        var password1 = document.getElementById('id_password1');
        var password2 = document.getElementById('id_password2');
        var showHide = document.getElementById('id_show_hide').innerHTML;
        console.log(showHide);
        if(password1.type === "password") {
            password1.type = "text";
            password2.type = "text";
            showHide.innerHTML = "Hide password";

        }
        else {
            password1.type = "password";
            password2.type = "password";
        }
    }
</script>
</body>

{%endblock content %}
