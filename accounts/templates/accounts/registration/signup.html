<!--templates/registration/signup.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Sign Up NOW!{% endblock title %}

{% block content%}
<body>
<h2>Sign Up!</h2>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <input type="checkbox" onclick="showHide()"> <label id = "id_show_hide_label">Show Password </label> </input> <br> <br>
    <button class="btn btn-success" type="submit">Sign Up</button>
</form>


<script>
    //
    function showHide() {
        let password1 = document.getElementById('id_password1');
        let password2 = document.getElementById('id_password2');
        let checkboxLabel = document.getElementById("id_show_hide_label");
        
        console.log(checkboxLabel);
        

        if(password1.type === "password") {
            password1.type = "text";
            password2.type = "text";
            checkboxLabel.innerHTML = "Hide password";

        }
        else {
            password1.type = "password";
            password2.type = "password";
            checkboxLabel.innerHTML = "Show Password";

        }
    }
    
</script>
</body>

{%endblock content %}
